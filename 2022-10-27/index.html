<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022-10-27</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        width: 720px;
        height: 200px;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="720" height="200"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const GRID_SIZE = 40;
      const COLUMNS = 20;
      const ROWS = 5;
      let cells = [];

      for (let i = 0; i < COLUMNS; i++) {
        cells[i] = [];
        for (let j = 0; j < ROWS; j++) {
          cells[i][j] = 0;
        }
      }

      // C
      cells[0][0] = 1;
      cells[0][1] = 1;
      cells[0][2] = 1;
      cells[0][3] = 1;
      cells[0][4] = 1;
      cells[1][0] = 1;
      cells[1][4] = 1;
      cells[2][0] = 1;
      cells[2][4] = 1;
      cells[3][0] = 1;
      cells[3][4] = 1;

      // C
      cells[5][0] = 1;
      cells[5][1] = 1;
      cells[5][2] = 1;
      cells[5][3] = 1;
      cells[5][4] = 1;
      cells[6][0] = 1;
      cells[6][4] = 1;
      cells[7][0] = 1;
      cells[7][4] = 1;
      cells[8][0] = 1;
      cells[8][4] = 1;

      // B
      cells[10][0] = 1;
      cells[10][1] = 1;
      cells[10][2] = 1;
      cells[10][3] = 1;
      cells[10][4] = 1;
      cells[11][0] = 1;
      cells[11][2] = 1;
      cells[11][4] = 1;
      cells[12][0] = 1;
      cells[12][2] = 1;
      cells[12][4] = 1;
      cells[13][0] = 1;
      cells[13][1] = 1;
      cells[13][3] = 1;
      cells[13][4] = 1;

      // T
      cells[15][0] = 1;
      cells[16][0] = 1;
      cells[16][1] = 1;
      cells[16][2] = 1;
      cells[16][3] = 1;
      cells[16][4] = 1;
      cells[17][0] = 1;

      // EMPTY
      cells[18][0] = 0;
      cells[18][1] = 0;
      cells[18][2] = 0;
      cells[18][3] = 0;
      cells[18][4] = 0;

      cells[19][0] = cells[0][0];
      cells[19][1] = cells[0][1];
      cells[19][2] = cells[0][2];
      cells[19][3] = cells[0][3];
      cells[19][4] = cells[0][4];

      const drawGrid = () => {
        ctx.lineWidth = 1;
        ctx.strokeStyle = "black";

        for (let i = 0; i <= COLUMNS; i++) {
          ctx.beginPath();
          ctx.moveTo(i * GRID_SIZE, 0);
          ctx.lineTo(i * GRID_SIZE, ROWS * GRID_SIZE);
          ctx.stroke();
          for (let j = 0; j <= ROWS; j++) {
            ctx.beginPath();
            ctx.moveTo(0, j * GRID_SIZE);
            ctx.lineTo(COLUMNS * GRID_SIZE, j * GRID_SIZE);
            ctx.stroke();
          }
        }
      };

      const drawCells = () => {
        ctx.fillStyle = "black";
        for (let i = 0; i < COLUMNS; i++) {
          for (let j = 0; j < ROWS; j++) {
            if (cells[i][j] === 1) {
              ctx.fillRect(i * GRID_SIZE, j * GRID_SIZE, GRID_SIZE, GRID_SIZE);
            }
          }
        }
      };

      const updateCells = () => {
        for (let i = 0; i < COLUMNS; i++) {
          for (let j = 0; j < ROWS; j++) {
            cells[i][j] = cells[(i + 1) % COLUMNS][j];
          }
        }
      };

      setInterval(() => {
        ctx.clearRect(0, 0, COLUMNS * GRID_SIZE, ROWS * GRID_SIZE);
        drawGrid();
        drawCells();
        updateCells();
      }, 1000);
    </script>
  </body>
</html>
