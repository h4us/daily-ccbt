<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022-08-25</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      h1 {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1 id="logo"></h1>
    <script>
      window.onload = function () {
        fetch("../2022-08-17/ccbt.svg")
          .then((response) => response.text())
          .then((svg) => {
            const h1 = document.getElementById("logo");
            h1.insertAdjacentHTML("afterbegin", svg);
            document.body.addEventListener("click", function () {
              const svgElement = document.querySelector("svg").children;
              for (let i = svgElement.length - 1; i >= 0; i--) {
                if (Math.random() < 0.25) {
                  svgElement[i].remove();
                }
              }
            });
          });
      };
    </script>
  </body>
</html>
